<!DOCTYPE html>
<html xmlns="http://www.w3.org/3000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
    <meta charset="UTF-8">
    <script src="imagetracer.js"></script>
</head>

<body>
    <script>
        var image_file = 'test.jpg';
        var img_object = new Image();
        img_object.src = image_file + '?' + new Date().getTime();
        img_object.setAttribute('crossOrigin', '');

        ImageTracer.imageToSVG(
            image_file,
            function (svgstr) { ImageTracer.appendSVGString(svgstr, 'svgcontainer'); },
            'default'
        );
    </script>
</body>

</html>
